version: '3'
volumes:
  astdb:
  voicemail:
services:
  asterisk:
    image: cartheur/asterisk
    container_name: asterisk
    restart: always
    network_mode: host
    environment:
      - TZ=Europe/Berlin
    volumes:
      - "./pulse/cfg:/etc/asterisk:ro"
      - "astdb:/var/lib/asterisk/db"
      - "voicemail:/var/spool/asterisk/voicemail"